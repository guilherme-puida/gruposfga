<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Turmas Fga</title>
</head>

<body>
    <main class="container">
        <hgroup>
            <h1>Turmas FGA 2025.2</h1>
            <p>
              <a href="https://github.com/guilherme-puida/gruposfga">GitHub</a>
              |
              <a href="/json">Ver JSON</a>
            </p>
        </hgroup>
        {{range .}}
        <div>
            <hgroup>
                <h2>{{.Materia}} | {{.Professor}}</h2>
                <p><small>Turma {{.Turma}} | {{.Horario}}</small></p>
            </hgroup>
            <form action="/" method="post">
                <input type="hidden" name="Materia" value="{{.Materia}}">
                <input type="hidden" name="Turma" value="{{.Turma}}">
                <div class="grid">
                    <label for="Link">
                        <input type="text" name="Link" value="{{.Link}}" placeholder="Link">
                    </label>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
        <hr>
        {{end}}
    </main>

</body>

</html>
